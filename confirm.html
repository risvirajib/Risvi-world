<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>অর্ডার কনফার্ম — ShopEasy</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b1020;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .box {
      background: #121832;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,.5);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #4caf50;
      font-size: 26px;
      margin-bottom: 15px;
    }
    p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 25px;
    }
    a {
      display: inline-block;
      padding: 12px 20px;
      background: #5b8cff;
      color: #000;
      font-weight: 600;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #4a7be0;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>✅ অর্ডার কনফার্ম হয়েছে!</h1>
